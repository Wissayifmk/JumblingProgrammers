		<main>


			<form id="forma" name="myForm">
				<div class="courseBox">
					<label for="Course">Course:</label>
					<select name="Course" id="Course">
						<option value="Select Course">Select Course</option>
						<option value="Java">Java</option>
						<option value="Python">Python</option>
						<option value="C++">C++</option>
						<option value="R">R</option>
						<option value="HTML">HTML</option>
						<option value="CSS">CSS</option>
					</select>
				</div>


				<div class="stars">
					<div class="star-widget">
						<input type="radio" name="rate" id="rate-5" value="5">
						<label for="rate-5" class="fas fa-star"></label>
						<input type="radio" name="rate" id="rate-4" value="4">
						<label for="rate-4" class="fas fa-star"></label>
						<input type="radio" name="rate" id="rate-3" value="3">
						<label for="rate-3" class="fas fa-star"></label>
						<input type="radio" name="rate" id="rate-2" value="2">
						<label for="rate-2" class="fas fa-star"></label>
						<input type="radio" name="rate" id="rate-1" value="1">
						<label for="rate-1" class="fas fa-star"></label>
					</div>
				</div>
				<div class="review">
					<textarea cols="30" placeholder="review here.."></textarea>
				</div>

				<div>
					<input type="file" name="add-photo" id="photo">
					<label for="photo" class="photoButton">Add photo</label> 
				</div>

				<div class="btn">
					<button type="submit" class="buttonstyle">Submit</button>
				</div>


			</form>


		</main>
		
		<!--form validation js-->
		<script>
			let form = document.getElementById('forma');

if (form){
form.addEventListener('submit', function (event) {
  
    
    if (form.Course.value == 'Select Course') {
        alert('Please select a course');
        event.preventDefault();
    }
   
    else if (!form.rate.value) {
        alert('Please select a rating score');
        event.preventDefault();
    }
   
    else {
        alert('Thank you for your feedback! , Your rating for course ' + form.Course.value + ' is ' + form.rate.value);
    }
});
}

		</script>
